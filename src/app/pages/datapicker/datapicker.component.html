<div class="datapicker-container">
  <div class="datapicker-wrapper">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Pick a time</mat-label>
      <input matInput [matTimepicker]="timePicker">
      <mat-timepicker-toggle matIconSuffix [for]="timePicker"></mat-timepicker-toggle>
      <mat-timepicker #timePicker></mat-timepicker>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
      <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>

    <br>

    <section>
      <div class="example-label">Elevated</div>
      <div class="example-button-row">
        <button mat-raised-button color="primary">Basic</button>
        <button mat-raised-button disabled>Disabled</button>
        <a mat-raised-button color="accent" href="https://www.google.com/" target="_blank">Link</a>
      </div>
    </section>
  </div>
</div>
