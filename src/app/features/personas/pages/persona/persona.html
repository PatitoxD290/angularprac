<div class="persona-container">

  <button mat-raised-button color="primary" (click)="toggleFormulario()">
    <mat-icon>{{ mostrarFormulario ? 'close' : 'person_add' }}</mat-icon>
    {{ mostrarFormulario ? 'Cerrar formulario' : 'Agregar persona' }}

  <div>

  </div>

</div>
